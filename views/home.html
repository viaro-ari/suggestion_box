<!-- New suggestion form -->
<form ng-submit="addSuggestion()" class="sugg-form">
    <h3>Submit Your Suggestion</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title" />
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
</form>

<!-- Suggestions list -->
<div>
    <ul class="list-group">
        <li href="#" class="list-group-item active">
            <span class="badge">Total: {{posts.length}}</span>
            Suggestions:
        </li>
        <li class="list-group-item" ng-repeat="post in posts | orderBy:'-upvotes'">
            <!-- Base information -->
            <span class="badge">Comments: {{post.comments.length}}</span>
            <span class="badge">Upvotes: {{post.upvotes}}</span>
            {{post.title}}
            <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>

            <!-- Comments list -->
            <div ng-if="post.comments.length > 0">
                <br/>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="comment in post.comments">
                        <p><b>Comment # {{$index + 1}}:</b> {{comment}}</p>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
